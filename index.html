<body>
    <header>
        <h1>Azertype</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <p>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</p>
    </header>
    <main>
        
            <form action="">
            <p class="instruction">
                Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.
            </p>

            <div class="input_radio">
                <div>
                    <input type="radio" name="" id="mots" value="1" checked>
                    <label for="mots">Mots</label>
                </div>
                <div>
                    <input type="radio" name="" id="phrases" value="1">
                    <label for="phrases">Phrases</label>
                </div>
            </div>

            <div class="proposition">

            </div>
            <div class="saisieJoueur">
                <input type="text" id="" name="">
                <button>Valider</button>
            </div>
            <div class="score">
                Votre score : <span> 0 </span>
            </div>
            <div class="partage">
                <button>Partager</button>
            </div>
            </form>
        </div>
        
    </main>

        @Copyright : Openclassrooms.
